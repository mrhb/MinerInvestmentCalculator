<mat-card class="my-card">
    <mat-card-title>
       محاسبه سود
    </mat-card-title>
 
     <mat-card-content>
         <form [formGroup]="signupForm" class="my-form" dir="rtl">

            <mat-form-field appearance="fill"  class="full-width">
                <mat-label>مدل ژنراتور</mat-label>
                <mat-select >
                <mat-option *ngFor="let gen of generators"  value="option1">{{gen.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill"  dir="rtl">
                <mat-label>قیمت دلار</mat-label>
                <input matInput type="number" class="example-right-align">
                <span matPrefix>&nbsp; تومان&nbsp; </span>
              </mat-form-field>

              <mat-form-field appearance="fill"  dir="rtl">
                <mat-label>قیمت بیتکوین</mat-label>
                <input matInput type="number" class="example-right-align">
                <span matPrefix>&nbsp;$&nbsp;</span>
              </mat-form-field>

              <mat-form-field appearance="fill"  dir="rtl">
                <mat-label>پاداش استخراج (BTC)</mat-label>
                <input matInput type="number" class="example-right-align">
                <span matPrefix>&nbsp;$&nbsp;</span>
              </mat-form-field>
                
          </form>
        </mat-card-content>
      
        <mat-card-actions>
          <button mat-flat-button  [disabled]="loading" (click)="onSubmit()"> بروز رسانی</button>
       </mat-card-actions>
   </mat-card>



   <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" dir="rtl">
    <table mat-table [dataSource]="dataSource" matSort  >
  
      <!-- ID Column -->
      <ng-container matColumnDef="incom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> incom </th>
        <td mat-cell *matCellDef="let row"> {{row.incom}} </td>
      </ng-container>
  
      <!-- hashrate Column -->
      <ng-container matColumnDef="hashrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> hashrate </th>
        <td mat-cell *matCellDef="let row"> {{row.hashrate}}MH/s </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"   dir="rtl"></mat-paginator>
  </div>
