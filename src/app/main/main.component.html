<mat-card class="my-card">
    <mat-card-title>
       Registration
    </mat-card-title>
 
     <mat-card-content>
         <form [formGroup]="signupForm" class="my-form" dir="rtl">

            <mat-form-field appearance="fill" >
            <mat-label >مدل ماینر</mat-label>
            <mat-select >
                <mat-option *ngFor="let miner of miners"  value="option1">{{miner.name}}</mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>مدل ژنراتور</mat-label>
                <mat-select >
                <mat-option *ngFor="let gen of generators"  value="option1">{{gen.name}}</mat-option>
                </mat-select>
            </mat-form-field>

              <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input  matInput  placeholder="First name"  formControlName="firstname"  required>
              </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input  matInput  placeholder="Last Name" formControlName="lastname"  required>
                 </mat-form-field>
                 
          </form>
        </mat-card-content>
      
        <mat-card-actions>
          <button mat-flat-button  [disabled]="loading" (click)="onSubmit()">Register</button>
       </mat-card-actions>
   </mat-card>



   <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" dir="rtl">
    <table mat-table [dataSource]="dataSource" matSort  >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"   dir="rtl"></mat-paginator>
  </div>
